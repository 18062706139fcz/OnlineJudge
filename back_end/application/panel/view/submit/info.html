    function format(data)
    {
        var temp = data.split('[')[1].split(']')[0].split(',');
        console.log(temp);
        var string = "";
        temp.forEach(function (element) {
            string += element.split('"')[1] + ',';
        });
        return string.substring(0, string.length - 1);
    }

    function btn()
    {
        $.ajax({
            url: "__PANEL__/contest/editContest",
            type: "post",
            dataType: "json",
            data: {
                contest_id:      $("#contest_id").val(),
                contest_name:   $("#title").val(),
                begin_time:     $("#begin_time").val(),
                end_time:     $("#end_time").val(),
                frozen: $("#frozen").val(),
                problems: $("#problems").val().split(','),
                colors: $("#colors").val().split(','),
            },
            success: function (data) {
                if (data.status == 0) {
                    alert(data.message);
                    window.location.href = "__PANEL__/contest/index";
                } else if (data.status == -1) {
