<!DOCTYPE html>
<html lang="en">

<head>
    <title>控制台 - 题目内容 - 编辑题目</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="__JS__/jquery-1.11.0.js"></script>
    <!-- 样式文件 -->
    <link rel="stylesheet" href="__UM__/themes/default/css/umeditor.css">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Styles -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
</head>

<body>

<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'} {include file='layout/sidebar'}
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">编辑题目</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 基本设置 </div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="">
                                <!--http://ziqiangshe.applinzi.com/tp5/public/index.php/panel/blog/editblog-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input name="problem_id" id="problem_id" value="{$id}" type="hidden">
                                    </div>
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input name="title" id="title" value="" class="form-control">
                                        <p class="help-block">请输入题目的标题。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>题目背景</label>
                                        <div id="background"></div>
                                        <p class="help-block">请输入文章的标题。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>题目描述</label>
                                        <div id="describe"></div>
                                        <p class="help-block">请输入题目的描述。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>输入格式</label>
                                        <div id="input_format"></div>
                                        <p class="help-block">请输入题目的输入格式。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>输出格式</label>
                                        <div id="output_format"></div>
                                        <p class="help-block">请输入题目的输出格式。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>提示</label>
                                        <div id="hint"></div>
                                        <p class="help-block">请输入题目的提示。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>题目来源</label>
                                        <input name="source" id="source" value="" class="form-control">
                                        <p class="help-block">请输入题目的来源。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>题目标签</label>
                                        <div class="form-group" id="tags">

                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-default" onclick="add(1)">添加标签</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default" onclick="btn()">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="https://cdn.bootcss.com/markdown-it/10.0.0/markdown-it.js"></script>
<script src="https://cdn.bootcss.com/to-markdown/3.1.1/to-markdown.js"></script>
<script src="__JS__/tui-code-snippet.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.48.4/codemirror.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
<script src="https://cdn.bootcss.com/squire-rte/1.9.0/squire-raw.js"></script>
<script src="__JS__/tui-editor-Editor-full.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    var background = new tui.Editor({
        el: document.querySelector('#background'),
        previewStyle: 'vertical',
        height: '200px',
        initialEditType: 'markdown',
        initialValue: [],
        exts: ['scrollSync']
    });
    var describe = new tui.Editor({
        el: document.querySelector('#describe'),
        previewStyle: 'vertical',
        height: '200px',
        initialEditType: 'markdown',
        initialValue: [],
        exts: ['scrollSync']
    });
    var hint = new tui.Editor({
        el: document.querySelector('#hint'),
        previewStyle: 'vertical',
        height: '200px',
        initialEditType: 'markdown',
        initialValue: [],
        exts: ['scrollSync']
    });
    var input_format = new tui.Editor({
        el: document.querySelector('#input_format'),
        previewStyle: 'vertical',
        height: '200px',
        initialEditType: 'markdown',
        initialValue: [],
        exts: ['scrollSync']
    });
    var output_format = new tui.Editor({
        el: document.querySelector('#output_format'),
        previewStyle: 'vertical',
        height: '200px',
        initialEditType: 'markdown',
        initialValue: [],
        exts: ['scrollSync']
    });
    var count = 0;
    $(document).ready(function () {
        $.ajax({
            url: "__PANEL__/problem/getTheProblem",
            type: "post",
            dataType: "json",
            data: {
                problem_id:      "{$id}",
            },
            success: function (data) {
                if (data.status == 0) {
                    background.setMarkdown(data.data.background);
                    describe.setMarkdown(data.data.describe);
                    hint.setMarkdown(data.data.hint);
                    input_format.setMarkdown(data.data.input_format);
                    output_format.setMarkdown(data.data.output_format);
                    $("#source").val(data.data.source);
                    $("#title").val(data.data.title);
                    let tag_array = JSON.parse(data.data.tag);
                    tag_array.forEach(function (data) {
                        add(data);
                    })
                } else if (data.status == -1) {

                }
            },
        });
    });
    function btn()
    {
        let tags = $('[name=tagid] :selected');
        let tag_array = [];
        tags.map(function () {
            tag_array.push($(this).val());
        });
        $.ajax({
            url: "__PANEL__/problem/editProblem",
            type: "post",
            dataType: "json",
            data: {
                problem_id:      $("#problem_id").val(),
                title:   $("#title").val(),
                background:     background.getMarkdown(),
                describe: describe.getMarkdown(),
                input_format: input_format.getMarkdown(),
                output_format: output_format.getMarkdown(),
                hint: hint.getMarkdown(),
                source:   $("#source").val(),
                tah: tag_array,
            },
            success: function (data) {
                if (data.status == 0) {
                    alert(data.message);
                    window.location.href = "__PANEL__/problem/index";
                } else if (data.status == -1) {
                    alert(data.message);
                }
            },
        });
    }
    function dele(data){
        $("#tagid"+data).remove();
        $("#button"+data).remove();
    }
    function add(datas) {
        var html = "";
        $.ajax({
            url: "__PANEL__/tag/getAllTags",
            type: "post",
            dataType: "json",
            data: {},
            success: function (data) {
                if (data.status == 0) {
                    html = "<select class=\"form-control\" name=\"tagid\" id=\"tagid"+ count + "\">\n";
                    data.data.forEach(function (data) {
                        html += "<option value="+ data.id+">" + data.name + "</option>\n";
                    });
                    html += "</select>";
                    html += "<button id=button"+ count.toString() +" type=\"button\" class=\"btn btn-default\" onclick=\"dele("+ count.toString() +")\">删除标签</button>";
                    $("#tags").append(html);
                    $("#tagid" + count.toString()).val(datas);
                    count += 1;
                } else if (data.status == -1) {
                    alert(data.message);
                }
            },
        });

    }
</script>
</body>
</html>
