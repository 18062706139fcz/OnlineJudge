<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>控制台 - 权限管理</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'} {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">权限管理</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <button type="button" style="margin: 20px" onclick="window.location.href='__PANEL__/role/auth'" class="btn btn-default">权限列表</button>
                    <form role="form">
                        <div class="form-group" style="margin-left: 20px; margin-right: 20px">
                            <label for="name">添加权限组</label>
                            <input type="text" class="form-control" id="name" placeholder="输入权限组名">
                        </div>
                    </form>
                    <button type="button" id="add" style="margin: 20px" class="btn btn-default">添加</button>
                    <div class="panel-heading"> 权限组列表 </div>
                    <div class="panel-body">
                        <!--                            &lt;!&ndash;MARK&#45;&#45;这里最好可以调起数据库的数据&ndash;&gt;-->
                        <!--                            <div class="btn-group" role="group">-->
                        <!--                                <button type="button" class="btn btn-default" data-id="0">全部</button>-->
                        <!--                                <button type="button" class="btn btn-default" data-id="1">技术</button>-->
                        <!--                                <button type="button" class="btn btn-default" data-id="2">经验</button>-->
                        <!--                                <button type="button" class="btn btn-default" data-id="3">杂谈</button>-->
                        <!--                            </div>-->
                        <!--<div style="text-align:right;"> <button type="button" class="btn btn-success" style="margin-bottom:5px;" onclick="location.href='add.html'" >添加内容</button></div>-->

                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTable">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>用户组名称</th>
                                    <th>权限</th>
                                    <th>状态</th>
                                    <th>拥有用户数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__JS__/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>

    $("#add").click(function () {
        $.ajax({
            url: "__PANEL__/role/addRoleGroup",
            type: "get",
            dataType: "json",
            data: {
                'group_name': $("#name").val(),
            },
            success: function (data) {
                if (data.status == 0) {
                    window.location.href = "__PANEL__/role/index";
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            }
        });
    });

    $(document).ready(function () {
        //        var id = 0;
        $('#dataTable').dataTable({
            "oLanguage": {
                "sProcessing": "Loading...",
                "sLengthMenu": "显示_MENU_条 ",
                //                "sZeroRecords": "没有您要搜索的内容",
                "sInfo": "_START_ - _END_ 共 _TOTAL_ 条",
                "sInfoEmpty": "记录数为0",
                "sInfoFiltered": "(共 _MAX_  条)",
                "sInfoPostFix": "",
                //                "sSearch": "搜索",
                //                "sUrl": "",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            "bJQueryUI": false,
            "bPaginate": true, // 分页按钮
            "bFilter": false, // 搜索栏
            "bLengthChange": false, // 每行显示记录数
            "iDisplayLength": 15, // 每页显示行数
            "bSort": false, // 排序
            "bInfo": true, // Showing 1 to 10 of 23 entries 总记录数没也显示多少等信息
            "bWidth": true,
            "bScrollCollapse": true,
            "sPaginationType": "full_numbers", // 分页，一共两种样式 另一种为two_button // 是datatables默认
            "bProcessing": true,
            "bServerSide": true,
            "bDestroy": true,
            "bSortCellsTop": true,
            "sAjaxSource": '__PANEL__/role/getAllRoleGroup',
            "aoColumns": [{
                "mData": "id",
            }, {
                "mData": "group_name",
            }, {
                "mData": "authority",
            }, {
                "mData": "enabled",

            }, {
                "mData": "user_num",
            }, {
                "mData": "group_name",
                "mRender": function (data, type, full) {
                    return "<a href='__PANEL__/role/edit?group_name=" + data +
                        "' target='_self'>编辑</a> | " +
                        "<a href='__PANEL__/role/deleteRoleGroup?group_name=" + data +
                        "' target='_self'>删除</a>";
                }
            }],
            "fnServerData": function (sSource, aoData, fnCallback) {
                $.ajax({
                    "type": 'post',
                    "url": sSource,
                    "dataType": "json",
                    "data": {
                        aoData: JSON.stringify(aoData)
                    },
                    "success": function (resp) {
                        fnCallback(resp);
                    }
                });

            }
        });
    });
</script>
</body>
</html>
