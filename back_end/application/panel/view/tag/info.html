<!DOCTYPE html>
<html lang="en">

<head>
    <title>控制台 - 比赛内容 - 编辑比赛</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="__JS__/jquery-1.11.0.js"></script>
    <!-- 样式文件 -->
    <link rel="stylesheet" href="__UM__/themes/default/css/umeditor.css">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../res/bacheditor/build/build.min.css" rel="stylesheet"> -->
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'} {include file='layout/sidebar'}
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">编辑比赛</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 基本设置 </div>
                    <div class="panel-body">
                        <div class="row">
                            <form action="">
                                <!--http://ziqiangshe.applinzi.com/tp5/public/index.php/panel/blog/editblog-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input name="id" id="id" value="{$id}" type="hidden">
                                    </div>
                                    <div class="form-group">
                                        <label>标签名称</label>
                                        <input name="name" id="name" value="" class="form-control">
                                        <p class="help-block">请输入标签的名称。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>标签颜色</label>
                                        <input id="color" class="form-control"/>
                                        <p class="help-block">请输入标签的颜色（示例：#FFFFFF可不填）。</p>
                                    </div>
                                    <div class="form-group">
                                        <label>描述</label>
                                        <input id="description" class="form-control"/>
                                        <p class="help-block">请输入标签的描述。</p>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-default" onclick="btn()">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "__PANEL__/tag/getTheTag",
            type: "post",
            dataType: "json",
            data: {
                id:      "{$id}",
            },
            success: function (data) {
                if (data.status == 0) {
                    $("#name").val(data.data.name);
                    $("#color").val(data.data.color);
                    $('#description').val(data.data.description)
                } else if (data.status == -1) {

                }
            },
        });
    });
    function btn()
    {
        $.ajax({
            url: "__PANEL__/tag/editTag",
            type: "post",
            dataType: "json",
            data: {
                id:      $("#id").val(),
                name:   $("#name").val(),
                color:     $("#color").val(),
                description:    $('#description').val(),
            },
            success: function (data) {
                if (data.status == 0) {
                    alert(data.message);
                    window.location.href = "__PANEL__/tag/index";
                } else if (data.status == -1) {
                    alert(data.message);
                }
            },
        });
    }
</script>
</body>
</html>
