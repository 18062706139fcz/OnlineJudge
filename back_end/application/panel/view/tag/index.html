<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>控制台 - 题目标签</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="__CSS__/sb-admin-2.css" rel="stylesheet">
    <link href="__CSS__/plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__FONT__/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrapper">
    <!--顶栏&菜单栏-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='layout/toolbar'}
        {include file='layout/sidebar'}
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">题目标签</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">题目标签</div>
                    <div class="panel-body">
                        <div>
                            <label>标签名称</label>
                            <input name="name" id="name" value="" class="form-control" style="width: 120px">
                        </div>
                        <div>
                            <label>标签颜色</label>
                            <input name="color" id="color" value="" class="form-control" style="width: 120px">
                            <p class="help-block">示例：#FFFFFF可不填</p>
                        </div>
                        <div style="text-align:right;">
                            <button type="button" class="btn btn-success" onclick="add($('#name').val(),$('#color').val())" >添加标签</button>
                        </div>
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTable">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>标签名</th>
                                    <th>是否显示</th>
                                    <th>颜色</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__JS__/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    var id = 0;
    function add(name, color){
        $.ajax({
            url: "__PANEL__/tag/addTag",
            type: "post",
            dataType: "json",
            data: {
                name: name,
                color: color,
            },
            success: function (data) {
                if (data.status == 0) {
                    alert(data.message);
                    window.location.href = "__PANEL__/tag/index";
                } else if (data.status == -1) {
                    alert(data.message);
                }
            },
        });
    }

    function change(status)
    {
        var st = 0;
        $('#dataTable tbody').one( 'click', 'tr', function () {
            id = $('#dataTable').DataTable().row( this ).data().id;
            if(status === "正常"){
                st = 1;
            }
            $.ajax({
                url: "__PANEL__/tag/editTag",
                type: "post",
                dataType: "json",
                data: {
                    id: id,
                    status: st,
                },
                success: function (data) {
                    if (data.status == 0) {
                        alert(data.message);
                        window.location.href = "__PANEL__/tag/index";
                    } else if (data.status == -1) {
                        alert(data.message);
                    }
                },
            });
        } );
    }
    $(document).ready(function () {
//        var id = 0;
        $('#dataTable').dataTable({
            "oLanguage": {
                "sProcessing": "Loading...",
                "sLengthMenu": "显示_MENU_条 ",
//                "sZeroRecords": "没有您要搜索的内容",
                "sInfo": "_START_ - _END_ 共 _TOTAL_ 条",
                "sInfoEmpty": "记录数为0",
                "sInfoFiltered": "(共 _MAX_  条)",
                "sInfoPostFix": "",
//                "sSearch": "搜索",
//                "sUrl": "",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            "bJQueryUI": false,
            "bPaginate": true, // 分页按钮
            "bFilter": false, // 搜索栏
            "bLengthChange": false, // 每行显示记录数
            "iDisplayLength": 15, // 每页显示行数
            "bSort": false, // 排序
            "bInfo": true, // Showing 1 to 10 of 23 entries 总记录数没也显示多少等信息
            "bWidth": true,
            "bScrollCollapse": true,
            "sPaginationType": "full_numbers", // 分页，一共两种样式 另一种为two_button // 是datatables默认
            "bProcessing": true,
            "bServerSide": true,
            "bDestroy": true,
            "bSortCellsTop": true,
            "sAjaxSource": '__PANEL__/tag/getAllTag',
            "aoColumns": [{
                "mData": "id",
            }, {
                "mData": "name",
            }, {
                "mData": "status",
                "mRender": function (data, type, full) {
                    return "<a href='javascript:void(0);' onclick=change(" + '"' +data + '"' + ")>" + data + "</a>";
                }
            }, {
                "mData": "color",
                "mRender": function (data, type, full) {
                    return "<div style=height:20px;background:"+data+"></div>";
                }
            }, {
                "mData": "id",
                "mRender": function (data, type, full) {
                    return "<a href='__PANEL__/tag/info?id=" + data + "' target='_self'> 查看 </a> | " +
                        "<a href='__PANEL__/tag/deleTag?id="  + data + "' target='_self'> 删除 </a>";
                }
            }],
            "fnServerData": function (sSource, aoData, fnCallback) {
                $.ajax({
                    "type": 'post',
                    "url": sSource,
                    "dataType": "json",
                    "data": {
                        aoData: JSON.stringify(aoData)
                    },
                    "success": function (resp) {
                        fnCallback(resp);
                    }
                });

            }
        });

    });
</script>

</body>
</html>
