<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>WUT OnlineJudge</title>
    </head>
    <body style="background: #f0f0f7;">
        <noscript>
            <strong>We're sorry but WUT OnlineJudge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei";
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
        }

        ::-webkit-scrollbar-track {
            opacity: 0;
            /*background: #880000;*/
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0); border-radius: 10px;
        }
    </style>
</html>
