<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>WUT OnlineJudge</title>
        <!-- 百度统计API -->
        <script>
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?186c5e71fde11e5a57350af32ac4929b";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
            window.onload = function() {
                _hmt.push(['_trackPageview', '/main']);
            }
        </script>
    </head>
    <body style="background: #f0f0f7;">
        <noscript>
            <strong>We're sorry but WUT OnlineJudge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        <script type="text/javascript"
                src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
    </body>
    <style>
        html {
            height: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*padding: 0 0;*/
            height: 100%;
            font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei" !important;
            margin: 0;
            font-size: 14px;
            font-variant: tabular-nums;
            line-height: 1.5;
            color: rgba(0,0,0,.65);
            background-color: #fff;
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
            vertical-align: middle;
            border-style: none;
        }

        #app {
            padding: 0;
        }

        ::-webkit-scrollbar-track {
            opacity: 0;
            /*background: #880000;*/
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0); border-radius: 10px;
        }

        *, :after, :before {
            box-sizing: border-box;
        }

        [type=reset], [type=submit], button, html [type=button] {
            -webkit-appearance: button;
        }

        button, select {
            text-transform: none;
        }

        button, input {
            overflow: visible;
        }

        button, input, optgroup, select, textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
        }

        [role=button], a, area, button, input:not([type=range]), label, select, summary, textarea {
            -ms-touch-action: manipulation;
            touch-action: manipulation;
        }

        a[disabled] {
            color: rgba(0,0,0,.25);
            cursor: not-allowed;
            pointer-events: none;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</html>
