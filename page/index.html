			<p>2018招新比赛报名</p>
			<input type="text" id="name" name="name" placeholder="请输入姓名" style="width: 180px;margin-right: 12px" onchange="checkForm(this)">
			<select id="sex" name="sex" style="width: 182px;" onchange="checkForm(this)">
				<option value="null">请选择性别</option>
				<option value="1">男</option>
				<option value="0">女</option>
			</select><br>
			<input type="text" id="class" name="class" placeholder="请输入班级" onchange="checkForm(this)"><br>

			<input type="text" id="date" name="date" placeholder="请输入出生日期，格式如'2000/01/26'"  onchange="checkForm(this)"><br>
			<input type="text" id="qq" name="qq" placeholder="请输入常用QQ号" onchange="checkForm(this)"><br>
			<input type="text" id="tel" name="tel" placeholder="请输入常用手机号码" onchange="checkForm(this)"><br>
			<input type="text" id="dorm" name="dorm" placeholder="请输入宿舍信息，格式如'升升A606'" onchange="checkForm(this)"><br>
			<input type="text" id="info-content" name="content" placeholder="获得过的相关奖项与相关经历"><br>
			<!--  status  create_time  update_time-->
			<a id="submit_btn" onmouseenter="checkFormBtn()" onmouseleave="initBtn()">Submit</a>

	<div id="content">
		<h1>ACM协会</h1>
		<p>武汉理工大学计算机科学与技术学院ACM协会是针对ACM-ICPC/CCPC系列赛事参赛并组织集训的学生社团，于2014年由贾纪贝、管钰华与金笑天创建。</p>
		<p>协会由管理组、开发组、集训队及普通会员组成，现有集训队队员20余人</p>
