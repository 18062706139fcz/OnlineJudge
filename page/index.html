<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ACM@WUT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="top-layer"></div>
	<div id="logo">
		<a href="/">
			<span id="logo-acm">ACM</span>
			<span id="logo-wut">@ WUT</span>
		</a>
	</div>
	<div id="menu">
		<div id="menu-button">
			<div id="menu-bar">
				<div id="menu-bar-1"></div>
				<div id="menu-bar-2"></div>
				<div id="menu-bar-3"></div>
			</div>
			<div id="menu-text">
				MENU
			</div>
		</div>
		<div id="menu-content">
			<div id="menu-content-trigger">
				<ul class="submenu">
					<li><a href="#content" onclick="window.scrollTo(0,738);">关于我们</a></li>
					<li><a href="#register-title">加入我们</a></li>
					<li><a href="#">友情链接</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="background">
		<div id="background-black-top" class="background-black">
			<span class="welcome">cout << "ACMer";<span class="blink"> _</span></span>
			<div class="news" style="height: 45px;overflow: hidden;">
				<ul id="myul" style="margin:6px;padding:0px;position:relative;width: 700px; height: auto;"></ul>
			</div>
		</div>
		<div id="background-black-bottom" class="background-black">
			<span id="register-title">欢迎加入ACM@WUT</span>
			<!--报名网址-->
			<a id="register" target="_blank"><div>加入我们</div></a>
            <footer>
                <p id="copyright"></p>
                <p>唯一指定QQ群：<a href="https://jq.qq.com/?_wv=1027&amp;k=5VKCzDK" target="_blank" style="color: #ffffff;">794613186</a></p>
				<script>
					var date=new Date();
					year = date.getFullYear();
					document.getElementById('copyright').innerHTML= "版权所有 &copy; Copyright "+year+" 武汉理工大学ACM协会 ";
				</script>
            </footer>
		</div>
		<div id="background-red"></div>
	</div>

	<!--TODO 弹出式注册-->
	<div id="registeBox">
		<div id="form" align="center">
			<p>招新比赛报名</p>
			<input type="text" name="name" placeholder="请输入姓名" style="width: 180px;margin-right: 12px">
			<select name="sex" style="width: 180px;">
				<option value="null">请选择性别</option>
				<option value="1">男</option>
				<option value="0">女</option>
			</select><br>
			<input type="text" name="class" placeholder="请输入班级"><br>
			<input type="text" name="cardNo" placeholder="请输入校园卡号" style="width: 180px;margin-right: 12px">
			<input type="text" name="date" placeholder="请输入出生日期" style="width: 180px;"><br>
			<input type="text" name="qq" placeholder="请输入常用QQ号"><br>
			<input type="text" name="tel" placeholder="请输入常用手机号码"><br>
			<input type="text" name="dorm" placeholder="请输入宿舍信息，格式如'升升A606'"><br>
			<!--  status  content  create_time  update_time-->
			<a id="submit_btn">Submit</a>
		</div>
	</div>

	<div id="content">
		<h1>ACM协会</h1>
		<p>武汉理工大学计算机科学与技术学院ACM协会是针对ACM-ICPC/CCPC系列赛事参赛并组织集训的学生社团，于2014年由贾纪贝、管钰华与金笑天创建。</p>
		<p>协会由管理组、开发组、集训队及普通会员组成，现有集训队队员20余人</p>
		<p></p>
	</div>
</body>
</html>
